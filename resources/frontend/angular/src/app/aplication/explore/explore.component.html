<div class="container grow flex flex-col items-center justify-between">
  <div class="mb-3 text-[5em]">Explorar Restaurantes</div>
  <form class=" mb-5 w-[60%]" (submit)="search($event)">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" id="name" name="name" class="block w-full p-[1rem] pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Busca por nombre">
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-green-400 hover:bg-cyan-500 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-4 py-2">Busca</button>
    </div>
  </form>
  <div class="row">
    <app-explore-cards [ngClass]="restaurants.length <= 3 ? 'col-xl-12' : 'col-xl-4'" class="col-12 col-md-6 col-xl-4" *ngFor="let restaurant of restaurants" [restaurante]="restaurant"></app-explore-cards>
  </div>
  <button [style]="canLoadMore ? '' : 'display: none;'" (click)="loadMore()" class="mb-3 p-3 float-right bg-green-400 rounded-xl transition ease-in-out hover:bg-cyan-500">Cargar m√°s</button>
</div>
